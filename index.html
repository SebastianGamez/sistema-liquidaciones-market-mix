<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main id="app" style="width: 100%;">
        <main id="app" style="width: 100%;">
            <!-- Login form -->
            <section class="d-flex justify-content-center align-items-center w-100" style="height:100vh"
                v-if="render.login">
                <div class="contenedor">
                    <form @submit.prevent="handleSubmit">
                        <input type="text" class="form-control input-ingresar mb-3" placeholder="PIN de Ingreso"
                            id="pin" v-model="pin" />
                        <button type="submit" class="btn-ingresar">Send</button>
                    </form>
                </div>

            </section>
            <!-- Administrator -->
            <section class="d-flex flex-column justify-content-center align-items-center w-100" style="height:100vh"
                v-if="render.administrator">
                <nav class="navbar navbar-dark bg-dark w-100">
                    <div class="container-fluid">
                        <a class="navbar-brand">Bienvenido: Admin</a>
                        <form class="d-flex" role="search">
                            <button class="btn btn-info" @click="handleLogout">Salir</button>
                        </form>
                    </div>
                </nav>
                <form class="d-flex flex-column justify-content-between align-items-center"
                    @submit.prevent="handleSubmitAdministrator">
                    <h2 class="text-white">Variables globales</h2>
                    <div class="container d-flex flex-column">
                        <div class="container">
                            <div class="container d-flex flex-column w-25">
                                <h3 class="text-white">Secretario</h2>
                                    <label class="form-label text-white" for="secretary_salary">Sueldo base:</label>
                                    <input type="text" class="form-input" id="secretary_salary"
                                        v-model="globalVariables.secretary.salary" />
                            </div>
                        </div>
                        <h3 class="text-white">Vendedor</h2>
                            <div class="container d-flex flex-row flex-wrap w-100">
                                <div class="container d-flex flex-column w-25">
                                    <label class="form-label text-white" for="seller_salary">Sueldo base:</label>
                                    <input type="text" class="form-input" id="seller_salary"
                                        v-model="globalVariables.seller.salary" />
                                </div>
                                <div class="container d-flex flex-column w-25">
                                    <label class="form-label text-white" for="seller_shoesprice">Precio por zapatos
                                        vendidos:</label>
                                    <input type="text" class="form-input" id="seller_shoesPrice"
                                        v-model="globalVariables.seller.shoesPrice" />
                                </div>
                                <div class="container d-flex flex-column w-25">
                                    <label class="form-label text-white" for="seller_sneakersprice">Precio por
                                        zapatillas vendidas:</label>
                                    <input type="text" class="form-input" id="seller_sneakersPrice"
                                        v-model="globalVariables.seller.sneakersPrice" />
                                </div>
                                <div class="container d-flex flex-column w-25">
                                    <label class="form-label text-white" for="seller_shoescommission">Comisión de
                                        zapato</label>
                                    <input type="text" class="form-input" id="seller_shoescommission"
                                        v-model="globalVariables.seller.shoesCommission" />
                                </div>
                                <div class="container d-flex flex-column w-25">
                                    <label class="form-label text-white" for="seller_sneakersommission">Comision de
                                        zapatilla</label>
                                    <input type="text" class="form-input" id="seller_sneakerscommission"
                                        v-model="globalVariables.seller.sneakersCommission" />
                                </div>
                            </div>
                            <h3 class="text-white">Ensamblador</h2>
                                <div class="container d-flex flex-row flex-wrap w-100">
                                    <div class="container d-flex flex-column w-25">
                                        <label class="form-label text-white" for="assembler_salary">Sueldo base:</label>
                                        <input type="text" class="form-input" id="assembler_salary"
                                            v-model="globalVariables.assembler.salary" />
                                    </div>
                                    <div class="container d-flex flex-column w-25">
                                        <label class="form-label text-white" for="assembler_shoesassemblerprice">Precio
                                            de zapatos</label>
                                        <input type="text" class="form-input" id="assembler_shoesassemblerprice"
                                            v-model="globalVariables.assembler.shoesAssemblerPrice" />
                                    </div>
                                    <div class="container d-flex flex-column w-25">
                                        <label class="form-label text-white"
                                            for="assembler-sneakersassemblerprice">Precio de zapatillas:</label>
                                        <input type="text" class="form-input" id="assembler-sneakersassemblerprice"
                                            v-model="globalVariables.assembler.sneakersAssemblerPrice" />
                                    </div>
                                    <div class="container d-flex flex-column w-25">
                                        <label class="form-label text-white"
                                            for="assembler_maxshoesassembledamount">Máximo de zapatos
                                            ensamblados</label>
                                        <input type="text" class="form-input" id="assembler_maxshoesassembledamount"
                                            v-model="globalVariables.assembler.maxShoesAssembledAmount" />
                                    </div>
                                    <div class="container d-flex flex-column w-25">
                                        <label class="form-label text-white" for="assembler_assembledamount">Máximo de
                                            zapatillas ensambladas</label>
                                        <input type="text" class="form-input" id="assembler_assembledamount"
                                            v-model="globalVariables.assembler.maxSneakersAssembledAmount" />
                                    </div>
                                </div>
                                <br>
                    </div>
                    <div class="container w-100 d-flex justify-content-center">
                        <input class="btn btn-primary w-25 mx-2" type="submit" value="Send" />
                        <button class="btn btn-danger w-25 mx-2" @click="clearFormAdministrator">Limpiar</button>
                    </div>
                    <div class="container p-2">
                        <button class="btn btn-info" @click="">liquidacion</button>
                    </div>
                    <br>
                </form>



        </main>
        </section>
        <!-- Secretario -->

        <section class="d-flex flex-column justify-content-center align-items-center w-100" style="height:100vh"
            v-if="render.secretary">
            <nav class="navbar navbar-dark bg-dark w-100">
                <div class="container-fluid">
                    <a class="navbar-brand">Bienvenido: Secretario</a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-info" @click="handleLogout">Salir</button>
                    </form>
                </div>
            </nav>
            <br />

            <form
                class="d-flex flex-column justify-content-between align-items-center container border rounded w-75 p-5">
                <h2 class="text-white">Calcular horas extras</h2>
                <div class="container d-flex flex-column">
                    <div class="container">
                        <div class="container d-flex flex-column w-25">
                            <h3 class="text-white">Secretario</h2>
                                <br />
                                <label class="form-label text-white" for="secretary_extrahours">Horas extras:</label>
                                <input type="text" class="form-input" id="secretary_extrahours"
                                    v-model="secretary.extraHours" />
                        </div>
                    </div>
                    <br>
                    <div class="container w-100 d-flex justify-content-center">
                        <input class="btn btn-primary w-25 mx-2" type="" value="Calcular" />
                    </div>
                    <br />
                    <div>
                        <img src="https://uploadgerencie.com/imagenes/calculo-horas-extras.png" width="580" height="200"
                            alt="">
            </form>
        </section>
        <!-- Vendedor -->

        <section class="d-flex flex-column justify-content-center align-items-center w-100" style="height:100vh"
            v-if="render.seller">
            <nav class="navbar navbar-dark bg-dark w-100">
                <div class="container-fluid">
                    <a class="navbar-brand">Bienvenido: Vendedor</a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-info" @click="handleLogout">Salir</button>
                    </form>
                </div>
            </nav>
            <br />

            <form
                class="d-flex flex-column justify-content-between align-items-center container border rounded w-75 p-5">
                <h2 class="text-white">Vendedor</h2>
                <div class="container d-flex flex-column">
                    <div class="container">
                        <div class="container d-flex flex-column w-25">
                            <label class="form-label text-white" for="seller_shoes">Cantidad de zapatos </label>
                            <input type="text" class="form-input" id="seller_shoes" v-model="seller.shoes" />
                        </div>
                        <div class="container d-flex flex-column w-25">
                            <label class="form-label text-white" for="seller_sneakers">Cantidad de zapatillas</label>
                            <input type="text" class="form-input" id="seller_sneakers" v-model="seller.sneakers" />
                        </div>
                    </div>
                    <br>
                    <div class="container w-100 d-flex justify-content-center">
                        <input class="btn btn-warning w-25 mx-2" type="" value="Calcular" />
                    </div>
                    <br />
                    <div>
                        <img src="https://proexpansion.com/uploads/article/image/1431/larger_camper.jpg" width="580"
                            height="200" alt="">
                        <div>

            </form>
        </section>
    </main>
</body>
<!--SweetAlert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!--Data-->
<script src="./src/data/credentialsData.js"></script>
<script src="./src/data/globalsData.js"></script>

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Vue methods -->
<script src="./src/methods/loginMethods.js"></script>
<script src="./src/methods/administratorMethods.js"></script>
<!--Vue app-->
<script src="./src/main.js"></script>

</html>
